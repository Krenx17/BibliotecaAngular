<body>
    <header>
        <h1 *ngIf='_bookService.getOpcion()=="libro"'>Books</h1>
        <h1 *ngIf='_bookService.getOpcion()=="revista"'>Magazine</h1>
        <h1 *ngIf='!_bookService.getOpcion()'>Principal</h1>
    </header>
    <article>
        <div class="card-group">
            <div *ngFor='let book of books' style=" padding-left: 8px">
                <div *ngIf='!_bookService.getOpcion() && book.disponibles > 0 || _bookService.getOpcion()==book.tipo && book.disponibles > 0' style="width: 18rem;">
                  <div class="card mb-3">
                      <img src="{{ 'https://picsum.photos/300/150?' + book._id }}" class="card-img-top" alt="">
                      <div class="card-body" style="height: 14.5rem;">
                          <h4>{{book.titulo}}</h4>
                          <div class="card-explication">
                              <em>
                                  Autor: <b>{{book.autor}}</b><br>
                                  Edici√≥n: <b>{{book.edicion}}</b><br>
                              </em>

                              <em *ngIf='book.tipo=="libro"'><br></em>

                              <em *ngIf='book.tipo=="revista"'>
                                  Frecuencia: <b>{{book.frecuencia}}</b>
                              </em>
                          </div>
                          <div class="card-text">
                              {{book.descripcion}}
                          </div>
                      </div>
                      <div class="card-footer bg-transparent">
                          <a href="#" class="btn btn-primary float-end" (click)='prestar(book._id)' routerLink="/ebook" routerLinkActive="active">Pedir Prestado</a>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </article>
</body>
